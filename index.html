<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studietraject Planner Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4 md:p-8 font-sans bg-gray-100">
    <div class="container mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Studietraject Planner</h1>
            <p class="text-gray-600 mt-2">Plan je persoonlijke studieroute</p>
        </header>

        <div id="studentInfo" class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-blue-50 text-blue-900 p-4 rounded-lg border border-blue-200">
                <h3 class="font-semibold text-lg">Behaalde Studiepunten</h3>
                <p id="behaaldeSp" class="text-2xl font-bold">0 SP</p>
            </div>
            <div class="bg-blue-50 text-blue-900 p-4 rounded-lg border border-blue-200">
                <h3 class="font-semibold text-lg">Studiepunten in huidig Traject</h3>
                <p id="huidigTrajectSp" class="text-2xl font-bold">0 SP</p>
            </div>
            <div class="bg-blue-50 text-blue-900 p-4 rounded-lg border border-blue-200">
                <h3 class="font-semibold text-lg">Totale studiepunten</h3>
                <p id="huidigTrajectSp" class="text-2xl font-bold">0 SP</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <!-- Timeline Section -->
            <div id="timeline" class="lg:col-span-2 bg-white p-4 rounded-lg shadow">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Overzicht</h2>
                <div class="space-y-8">
                    <!-- Jaar 2 -->
                    <div>
                        <h3 class="font-semibold text-lg text-gray-800 mb-4">Jaar 2</h3>
                        <div class="grid grid-cols-4 gap-4">
                            <div class="space-y-2" id="module-5" data-period="M1/M3">
                                <h4 class="font-semibold text-gray-700">Module 5</h4>
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[120px] dropzone">
                                </div>
                            </div>
                            <div class="space-y-2" id="module-6" data-period="M2/M4">
                                <h4 class="font-semibold text-gray-700">Module 6</h4>
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[120px] dropzone">
                                </div>
                            </div>
                            <div class="space-y-2" id="module-7" data-period="M1/M3">
                                <h4 class="font-semibold text-gray-700">Module 7</h4>
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[120px] dropzone">
                                </div>
                            </div>
                            <div class="space-y-2" id="module-8" data-period="M2/M4">
                                <h4 class="font-semibold text-gray-700">Module 8</h4>
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[120px] dropzone">
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-2">
                            <div id="jaar1-semester1" data-period="S1/S2">
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[40px] dropzone">
                                </div>
                            </div>
                            <div id="jaar1-semester2" data-period="S1/S2">
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[40px] dropzone">
                                </div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div id="jaar1" data-period="J">
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[40px] dropzone">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Jaar 3 -->
                    <div>
                        <h3 class="font-semibold text-lg text-gray-800 mb-4">Jaar 3</h3>
                        <div class="grid grid-cols-4 gap-4">
                            <div class="space-y-2" id="module-9" data-period="M1/M3">
                                <h4 class="font-semibold text-gray-700">Module 9</h4>
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[120px] dropzone">
                                </div>
                            </div>
                            <div class="space-y-2" id="module-10" data-period="M2/M4">
                                <h4 class="font-semibold text-gray-700">Module 10</h4>
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[120px] dropzone">
                                </div>
                            </div>
                            <div class="space-y-2" id="module-11" data-period="M1/M3">
                                <h4 class="font-semibold text-gray-700">Module 11</h4>
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[120px] dropzone">
                                </div>
                            </div>
                            <div class="space-y-2" id="module-12" data-period="M2/M4">
                                <h4 class="font-semibold text-gray-700">Module 12</h4>
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[120px] dropzone">
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4 mt-2">
                            <div id="jaar3-semester1" data-period="S1/S2">
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[40px] dropzone">
                                </div>
                            </div>
                            <div id="jaar3-semester2" data-period="S1/S2">
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[40px] dropzone">
                                </div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div id="jaar3" data-period="J">
                                <div
                                    class="border-2 border-dashed border-gray-400 rounded-lg p-4 bg-gray-50 min-h-[40px] dropzone">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- VakkenLijstPdf Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-2xl font-semibold mb-4 text-gray-700">Op te nemen vakken</h2>
                <div id="vakkenLijst" class="space-y-4">
                    <!-- Courses will be dynamically loaded here -->
                </div>
                <!-- Repeat for other courses -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
